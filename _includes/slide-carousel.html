
<section {{slide.section-parameters}}>
<div class="{{slide.box.class}}" style="width: {{slide.box.width}}; float: {{slide.box.float}};">

    {% if slide.title %}
    <h2>{{slide.title}} </h2>
    {% endif %}

    {% if slide.subtitle %}
    <h3>{{slide.subtitle}}</h3>
    {% endif %}

    <div class="slider">
            <div class="mask">
              <ul>
                <li class="anim-1-3">
                  your fridge attacks Netflix?
                </li>
                <li class="anim-2-3">
                  criminals can log in to your home router?
                </li>
                <li class="anim-3-3">
                  someone leaked your personal data?
                </li>
              </ul>
            </div>
          </div>

</div>

</section>

<style>
/* Carousel 
 * https://codepen.io/cassidoo/pen/MyaWzp
 */

.slider {
  height: 70px;
  width: 480px;
  margin: 0px auto 0;
  overflow: visible;
  position: relative;
}

.mask {
  overflow: hidden;
  height: 70px;
  width: 580px;
}

.slider ul {
  margin: 0;
  padding: 0;
  position: relative;
}

.slider li {
  width: 470px;
  height: 70px;
  position: absolute;
  left: -285px;
  top: -45px;
  list-style: none;
  text-align: center;
  font-size: 30px !important;
}

.slider li.anim-1-3 {
  -moz-animation: cycle 15s linear infinite;
  -webkit-animation: cycle 15s linear infinite;
  animation: cycle-1-3 20s linear infinite;
}

.slider li.anim-2-3 {
  -moz-animation: cycle2 15s linear infinite;
  -webkit-animation: cycle2 15s linear infinite;
  animation: cycle-2-3 20s linear infinite;
}

.slider li.anim-3-3 {
  -moz-animation: cycle3 15s linear infinite;
  -webkit-animation: cycle3 15s linear infinite;
  animation: cycle-3-3 20s linear infinite;
}

.slider li.anim4 {
  -moz-animation: cycle4 15s linear infinite;
  -webkit-animation: cycle4 15s linear infinite;
  animation: cycle4 5s linear infinite;
}

.slider li.anim5 {
  -moz-animation: cycle5 15s linear infinite;
  -webkit-animation: cycle5 15s linear infinite;
  animation: cycle5 5s linear infinite;
}

.slider:hover li {
  -moz-animation-play-state: paused;
  -webkit-animation-play-state: paused;
  animation-play-state: paused;
}


/*
1-3 
  0-30 stay
  30-100 away
*/

@keyframes cycle-1-3 {
    0% { top:  -50px; opacity: 1; }  30% { top: -50px; opacity: 1;}
   32% { top:  -50px; opacity: 1; }  35% { top: 180px; opacity: 0;}
   98% { top: -220px; opacity: 0; } 100% { top: -50px; opacity: 1;}
}

@keyframes cycle-2-3 {
  0% { top: -220px; opacity: 0;}   30% { top: -220px; opacity: 0;}
 32% { top: -220px; opacity: 1;}   35% { top:  -50px; opacity: 1;}
 60% { top:  -50px; opacity: 1;}   62% { top:  180px; opacity: 0;}
 98% { top:  180px; opacity: 0;}  100% { top: -220px; opacity: 0;}
}

@keyframes cycle-3-3 {
 0% { top:  180px; opacity: 0;}    30% { top: -220px; opacity: 0;}
32% { top: -220px; opacity: 0;}    35% { top: -220px; opacity: 0;}
60% { top: -220px; opacity: 1;}    62% { top:  -50px; opacity: 1;}
98% { top:  -50px; opacity: 1;}   100% { top:  180px; opacity: 0;}
}

</style>

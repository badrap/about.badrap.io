<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Bootstrap core CSS -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/css/landing-page.css" rel="stylesheet">

  <!-- title -->
  <title>{{page.title}}</title>

  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">

  {% if page.ogdescription %}
  <!-- open graph -->
  <meta property="og:title" content="{{page.title}}" />
  <meta property="og:description" content="{{page.ogdescription}}" />
  <meta property="og:url" content="{{page.ogurl}}" />
  <meta property="og:image" content="{{page.ogimage}}"/>
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  {% endif %}

  {% if page.twitter %}
  <!-- twitter -->
  <meta name="twitter:card" content="{{page.twittercard}}" />
  <meta name="twitter:site" content="{{page.twitter}}" />
  <meta name="twitter:creator" content="{{page.twitter}}" />
  {% endif %}
</head>

<body>

  <div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="/img/badrap-logo.svg" alt="badrap" height="100">
        </a>
      </div>
    </nav>

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Bootstrap core CSS -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link rel="stylesheet" href="/css/all.css">

  <link rel="stylesheet" href="/css/fonts.css" type="text/css">

  <!-- Custom styles for this template -->
  {% for style in page.styles %}

  <link href="{{style}}" rel="stylesheet"> {% endfor %}

  <script src="/vendor/jquery/jquery.min.js"></script>

  <!-- title -->

  <title>{{page.title}}</title>

  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">

  {% if page.ogdescription %}
  <!-- open graph -->
  <meta property="og:title" content="{{page.title}}" />
  <meta property="og:description" content="{{page.ogdescription}}" />
  <meta property="og:url" content="{{page.ogurl}}" />
  <meta property="og:image" content="{{page.ogimage}}" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:type" content="website" />
  {% endif %}

  {% if page.twitter %}
  <!-- twitter -->
  <meta name="twitter:card" content="{{page.twittercard}}" />
  <meta name="twitter:site" content="{{page.twitter}}" />
  <meta name="twitter:creator" content="{{page.twitter}}" />
  {% endif %}
</head>

<body id="page-top" class="index">


<div class="navbar-room" style="margin-bottom: 40px">
</div>

<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>{{page.title}}</title>
		{% if page.og %}
		<meta property=og:title content="{{page.og.title}}">
		<meta property="og:type" content="website" />
		<meta property=og:url content="{{page.og.url}}" >
		<meta property=og:image content="{{page.og.image}}">
		<meta property=og:description content="{{page.og.description}}">
		<meta property=og:image:width content=2400>
		<meta property=og:image:height content=1260>
		<meta name=description content="{{page.og.description}}">
		<meta name=twitter:card content=summary_large_image>
		<meta name=twitter:site content=@badrapio>
		<meta name=twitter:creator content=@badrapio>
		{% endif %}

		{% for style in page.styles %}

		<link href="{{style}}" rel="stylesheet">
		{% endfor %}


		<link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

		<!-- Theme used for syntax highlighting of code -->
		<!-- link rel="stylesheet" href="lib/css/zenburn.css"-->

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'reveal.js/css/print/pdf.css' : 'reveal.js/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

	</head>
	<body>

        <div class="reveal">
            <div class="slides">

<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>{{page.title}}</title>
		{% if page.og %}
		<meta property=og:title content="{{page.og.title}}">
		<meta property="og:type" content="website" />
		<meta property=og:url content="{{page.og.url}}" >
		<meta property=og:image content="{{page.og.image}}">
		<meta property=og:description content="{{page.og.description}}">
		<meta property=og:image:width content=2400>
		<meta property=og:image:height content=1260>
		<meta name=description content="{{page.og.description}}">
		<meta name=twitter:card content=summary_large_image>
		<meta name=twitter:site content=@badrapio>
		<meta name=twitter:creator content=@badrapio>
		{% endif %}

		{% for style in page.styles %} 

		<link href="{{style}}" rel="stylesheet">
		{% endfor %}


		<link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

		<!-- Theme used for syntax highlighting of code -->
		<!-- link rel="stylesheet" href="lib/css/zenburn.css"-->

		{% if site.google_tag_manager and jekyll.environment != 'test' %}
		<!-- Google Tag Manager -->
		<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
		new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
		j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
		'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
		})(window,document,'script','dataLayer','{{site.google_tag_manager}}');</script>
		<!-- End Google Tag Manager -->
		{% endif %}

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'reveal.js/css/print/pdf.css' : 'reveal.js/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

	</head>
	<body>
		{% if site.google_tag_manager and jekyll.environment != 'test' %}

		<!-- Google Tag Manager (noscript) -->
		<noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{site.google_tag_manager}}"
		height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
		<!-- End Google Tag Manager (noscript) -->
		{% endif %}

            <div class="slides">

testimonials:
  header:
    en: Four out of five love it
  text:
    en: >
      We studied what participants think about our course. <em>81%</em> would like their employer to arrange more courses like this.
      <em>86%</em> think the course length was good and <em>81%</em> said the level of detail in the material is good.
      Below are some comments from the participants.
  list:
    en:
      - Great initiative. Looking forward to what you have to teach us!
      - I don't want to be connected to any suspicious activities.
      - The company's security is not stronger than the weakest link in the chain.
      - A nice way to introduce security!
      - Badrap.io is an interesting service.
      - Wonder what we can learn.
      - If I’m not safe, neither is the employer.
      - I want to be safe, and if I learn how to be safe I can pass on my knowledge to others (family, friends, colleagues).
    fi:
      - Mahtava aloite. Jännä nähdä mitä opetatte!
      - En halua, että minut liitetään epäilyttävään toimintaan.
      - Yrityksen turvallisuus on yhtä vahva kuin sen heikoin lenkki.
      - Badrap.io on mielenkiintoinen palvelu.
      - Työnantajani ei ole turvassa, ellen minä ole turvassa.
      - Haluan pysyä turvassa. Jos minä opin, voin jakaa tietoni muille (perhe, ystävät, kolleegat).

quote:
    text:
      en: >
        Are you tired of hearing "humans are the weakest link in security"? We created this
        service so you can make that link stronger.
      fi: >
        Oletko jo kyllästynyt fraasiin "ihminen on tietoturvan heikoin lenkki"? Sitä linkkiä pitää vahvistaa.
        Työntekijöiden kyberhygienia on kybermaailman vastine työterveydelle. Luot sen avulla turvallisemman työympäristön.
    face: /img/jani.jpg
    name:
      en: Jani Kenttälä, CEO
      fi: Jani Kenttälä, Toimitusjohtaja

benefits:
    title:
      en: Engage employees in cyber security
      fi: Ota työntekijät osaksi puolustustasi
    text:
      en: >
        Most attacks go through employees. Your workforce needs to be part of your defence.
        You need to win everybody's hearts and minds to get them onboard. Let us help.
      fi: >
        Hyökkääjän tie yrityksen sydämeen käy työntekijöiden kautta. Työntekijät ovat alttiimmillaan vapaa-aikana,  työnantajan
        suojan ulottumattomissa. Tuki rikollisten tavalliset reitit yritykseesi - ota työntekijät osaksi puolustustasi.
    boxes:
      - first:
        icon: ti-thumb-up
        title:
          en: Training
          fi: Motivoiva koulutus osallistuttaa työntekijäsi
        text:
          en: >
            We designed our automated online security training to get regular people
            curious about security. More fun, more personal approach, and less time. Peers acting as champions.
          fi: >
            Aivan ensimmäiseksi työntekijät täyty saada innostumaan
            tietoturvasta. Palveluun kuuluu tiivis ja henkilökohtainen verkkokoulutus.
      - second:
        icon: ti-pulse
        title:
          en: Better awareness
          fi: Varoituspalvelu pitää heidät turvassa ja valppaana
        text:
          en: >
            Courses alone won't produce awareness. Employees need to see their personal security issues.
            Training includes our online service that warns and advises your employees when they are in danger - in a humane way.
          fi: >
            Kurssit yksin eivät nosta tietoisuutta. Työntekijöiden täytyy nähdä ja ymmärtää heidän tärkeimmät tietoturvaongelmansa.
      - third:
        icon: ti-cup
        title:
          en: Statistics and rewards
          fi: Tilastot ja palkinnot kertovat edistyksestä
        text:
          en: >
            Our statistics show how your workforce is making progress. How many did the course? How many
            signed up for personal protection? Who won?
          fi: >
            Tilastomme näyttävät henkilöstösi kehittymisen. Kuinka moni suoritti kurssin? Kuinka moni otti
            työkalun käyttöön?

motivation:
    title:
      en: Attacks to the company's heart goes through the employees
      fi: Tie yrityksen sydämeen käy työntekijöiden kautta
    text:
      en: >
        Invoicing scams, CEO scams, account takeovers and ransomware - they all target people.
        Once criminals get a foothold, they go after the victim's contacts. That includes friends, colleagues and the employer.
        Are you responsible for the continuity of your business? Protect your employees to protect your business!
      fi: >
        Laskutushuijaukset, toimitusjohtajahuijaukset, tilien haltuunotot ja kiristyshaittaohjelmat - kaikki kohdistuvat ihmisiin.
        Hyökkäykset voivat alkaa töissä tai vapaalla.
        Jalansijan saatuaan rikolliset jatkavat pidemmälle. Oletko vastuussa yrityksesi liiketoiminnan jatkuvuudesta? Pidä huoli
        työntekijöistäsi myös vapaalla. Pidät huolta yrityksestäsi.
    image:
        en: /img/basics-others-depend.svg
        fi: /img/basics-others-depend-fi.svg

motivation2:
    title:
      en: Employees are exposed in their free time
      fi: Työntekijät ovat alttiita vapaa-ajallaan
    text:
      en: >
        Data breaches in third-party services
        help criminals to run sophisticated scams against your employees. Employees also use personal devices that are more vulnerable and less
        protected than their work equipment. You can't fix what is not yours. But you can raise your workforce's immunity and stop attacks where they start.
      fi: >
        Internet-palvelut vuotavat työntekijöidesi henkilötietoja. Rikolliset käyttävät vuotaneita tietoja hyväksi huijatessaan työntekijöitä.
        Lisäksi työntekijät ovat vapaa-aikanaan heikommin suojattujen IoT-laitteiden ja omien työvälineiden ympäröimänä. Työntekijät ovat keskeisessä
        roollissa organisaatiosi turvallisuuden parantamisessa.
    image:
      en: /img/basics-cropped.svg
      fi: /img/basics-cropped-fi.svg


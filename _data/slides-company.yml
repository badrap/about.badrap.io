- slide: mission
  title: We want to
  text: democratise the security information sharing


- slide: Vision
  title: Mind the gap!
  text: Right now we have <em>those who know</em> about security issues, and those <em>who need to know</em>. 
    We want to connect them on an unprecedented scale.

- slide: Who
  title: How
  text: >
    Expensive space & military technology becomes consumer commodity over time. Governments and large
    corporations have enjoyed the benefits of threat intelligence for a while now. It is time for others 
    get to enjoy it too. We are going to tear 
    down the barriers of information sharing. Complexity, cost, awareness and apprehension.  

- slide: HOW
  title: Our status
  text: >
    We have assembled an excellent and experienced team.<br><br>
    We have what it takes to build online products,<br>simplify, scale and popularise them for the masses.<br><br>
    We have launched a pilot service to validate the<br>team, technology, analytics, messaging and public interest.<br><br>Next, we will validate the business.
